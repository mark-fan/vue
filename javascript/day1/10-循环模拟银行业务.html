<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 100000;
        while (true) {
            let re = +prompt(`
            请您选择操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
            if (re == 4) {
                break
            }
            switch (re) {
                case 1:
                    let cun = +prompt('请输入存钱金额：')
                    money += cun
                    alert('存钱成功，余额' + money + '元')
                    break
                case 2:
                    let qu = +prompt('请输入取钱金额：')
                    debugger
                    money -= qu
                    alert('取钱' + qu + '元' + '，余额' + money + '元')
                    break
                case 3:
                    alert('余额' + money + '元')
                    break

            }

        }
    </script>
</body>

</html>
