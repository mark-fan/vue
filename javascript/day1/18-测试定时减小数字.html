<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="num"><span>25.00</span>%</div>
    <script>
        setInterval(function () {
            var num = $('#num span').text()
            const random = Math.random()
            var new_num = Number(num) + toDecimal(random)
            console.log(num);
            console.log(new_num)
            $('#num span').html(toDecimal(new_num))

        }, 2000)

        function toDecimal(x) {
            var f = parseFloat(x);
            if (isNaN(f)) {
                return;
            }
            f = Math.round(x * 100) / 100;
            return f;
        }

        function toDecimal2(x) {
            var f = parseFloat(x);
            if (isNaN(f)) {
                return false;
            }
            var f = Math.round(x * 100) / 100;
            var s = f.toString();
            var rs = s.indexOf('.');
            if (rs < 0) {
                rs = s.length;
                s += '.';
            }
            while (s.length <= rs + 2) {
                s += '0';
            }
            return s;
        }
    </script>
</body>

</html>
