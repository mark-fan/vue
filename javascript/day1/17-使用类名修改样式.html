<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }


        .box{
            width: 300px;
            height: 500px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid black;

        }

        .active{
            width: 500px;
            height: 100px;
            background-color: #333
            ;
        }

    </style>
</head>
<body>
    <div class ='nav'></div>
    <script>
        // 获取元素
        const div = document.querySelector('div')
        // 添加类型
        div.className='nav box'
        // classlist  方法有add remove toggle  追加或者删除 不影响以前的类名

        div.classList.add('active') //类名不加点 并且都是字符串
        // div.classList.remove('box') 
        div.classList.toggle('box') //判断到底有没有这个class方法 有的话 就删掉 没有的话 就加上

    </script>
</body>
</html>
