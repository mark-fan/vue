<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .class{
        height: 300px;
        width: 500px;
    }

</style>
<body>
    <script>
        let arr = []
        for (let i = 1; i <= 4; i++) {
            // let num = prompt(`请输入第${i}季度的数据:`)
            // // 把数据加入数组中
            // arr.push(num)
            arr.push(prompt(`请输入第${i}季度的数据:`))
        }
        
        console.log(arr)
        // 盒子开头
        document.write(`<div class="box">`)

        for (let j = 0; j < arr.length; j++) {
            document.write(`<div style="height: ${arr[j]}px;">
                                <span>${arr[j]}</span>
                                <h4>第${j+1}季度</h4>
                            </div>`)
        }    

        // 盒子结尾
        document.write(`</div>`)


    </script>
</body>

</html>
